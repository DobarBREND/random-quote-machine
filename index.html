<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="icon" type="text/x-icon" href="quotes1.png">
    <title>Random Quote Machine</title>
	<link href="./bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	<h1>Random Quote Machine</h1>
	<div id="img-fluid rounded mx-auto d-block img-responsive">
	<img src="paper&pencil.jpg" alt="paper-pencil" class="d-none d-lg-block">
	</div>
	<div id="wrapper">
	  <div id="quote-box">
        <div class="quote-text"><blockquote><span id="text"></span></blockquote></div>
        <div class="quote-author"><span id="author"></span></div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Post it!" target="_top" onclick="postOnTwitter()"><i class="fa fa-twitter"></i></a>
          <button class="button" id="new-quote" onclick="colorChange()">New quote</button>
        </div>
      </div>
      <div class="footer"><a href="https://codepen.io/DobarBREND">&copy; Vladimir JovanoviÄ‡ :: DobarBREND 2022</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
